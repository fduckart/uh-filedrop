<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: copy"></head>
<body>
    <nav th:replace="menubar :: copy"></nav>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3><span th:text="#{error.page.lead}"></span></h3>
                <div class="alert alert-warning" role="alert">
                    <span class="text-dark" th:text="${error}"></span><br/><br/>
                    <span class="text-dark" th:text="${message}"></span>
                </div>            
            </div>
        </div>
    </div>
    
    <div th:replace="footer :: copy"></div>
</body>
</html>

<div class="modal fade" tabindex="-1" role="dialog" id="expireModal" th:fragment="copy">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Expiration</h5>
            </div>
            <div class="modal-body">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-2">
                                    <i class="material-icons md-48 mi-red" style="text-shadow:1px 1px 2px #000000;">error_outline</i>
                                </div>
                                <div class="col-sm-10">
                                    <p>
                                        <span>Are you sure you want to expire this FileDrop?</span>
                                        <br/>
                                        This <strong>cannot</strong> be undone.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-danger"
                   th:href="@{/expire/{downloadKey}(downloadKey = ${fileDrop.getDownloadKey()})}">Yes</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

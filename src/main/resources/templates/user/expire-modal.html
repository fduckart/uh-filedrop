<div class="modal fade" id="expireModal" role="dialog" tabindex="-1" th:fragment="copy">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Expiration</h5>
            </div>
            <div class="modal-body">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-2">
                                    <i class="material-icons md-48 mi-red" style="text-shadow:1px 1px 2px #000000;">error_outline</i>
                                </div>
                                <div class="col-sm-10">
                                    <p>
                                        <span>Are you sure you want to expire this FileDrop?</span>
                                    </p>
                                    <p>
                                        <strong>Important</strong>: Expiring a FileDrop will immediately delete its files.<br/>
                                        This will permanently expire the link, including for other recipients with this link.
                                    </p>
                                    <p>
                                        This <strong>cannot</strong> be undone.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-danger btn-standard-width"
                   th:href="@{/expire/{downloadKey}(downloadKey = ${fileDrop.getDownloadKey()})}"
                   type="button">Yes</a>
                <button class="btn btn-outline-dark btn-standard-width"
                        data-dismiss="modal"
                        type="button">No
                </button>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: copy"></head>
<body ng-app="filedropApp">
<nav th:replace="menubar :: copy"></nav>
<script th:inline="javascript">
    /*<![CDATA[*/
    var maxUploadSize = [[${maxUploadSize}]];
    var uploadKey = [[${uploadKey}]];
    /*]]>*/
</script>
<div class="container" ng-cloak
     ng-controller="UploadJsController" ng-init="init()">
    <div class="card border-success">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12 mb-1">
                    <div class="row" th:if="!${authentication}">
                        <div class="col-sm-12">
                            <span style="color: red;"><strong>You are sending an unsecure FileDrop!</strong></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <span class="filedrop-label">Recipients </span>
                            <ul class="list-inline">
                                <li class="mx-1 my-1 list-inline-item" th:each="recipient : ${recipients}">
                                <span class="badge badge-light border-secondary border"
                                      style="font-size: .85em; color: #4d4d4d" th:text="${recipient}">
                                </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 mb-1">
                    <form id="filesForm" ng-submit="submit()">
                        <div class="card bg-light" ngf-change="addFiles($files)" ngf-drag-over-class="'border-success'"
                             ngf-drop ngf-multiple="true" ngf-select style="cursor: pointer;">
                            <div class="card-body text-center m-auto">
                                Drag Files or Click here
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-sm-12 my-2">
                    <div class="table-responsive table-hover">
                        <table class="table" ng-if="files.length > 0">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Size</th>
                                <th scope="col">Type</th>
                                <th scope="col">Description</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="file in files">
                                <td>{{ file.name }}</td>
                                <td>{{ file.size | bytes}}</td>
                                <td>{{ file.type ? file.type : 'unknown' }}</td>
                                <td><input class="form-control" ng-model="file.comment" type="text"></td>
                                <td>
                                    <button class="btn btn-danger btn-sm" ng-click="removeFile(file)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col mb-3" ng-if="progress > 0">
                    <div class="progress">
                        <div aria-valuemax="100"
                             aria-valuemin="0"
                             aria-valuenow="{{ progress }}" class="progress-bar progress-bar-striped progress-bar-animated w-{{ progress }}" role="progressbar">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col">
                            <p class="d-inline-block" ng-class="isUploadLarge() ? 'text-danger' : ''" ng-if="uploadSize > 0">Upload size:
                                {{uploadSize | bytes}} / {{maxUploadSize | bytes}} </p>
                            <p class="text-danger d-inline-block float-md-right" ng-if="isUploadLarge()">Upload size is too
                                <strong>large</strong>.
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button class="btn float-right" form="filesForm"
                                    ng-class="isUploadLarge() ? 'btn-danger' : 'btn-primary'"
                                    ng-disabled="isUploadLarge() || disableUpload || files.length === 0"
                                    type="submit">
                                <span ng-show="disableUpload">
                                    <span class="spinner-border spinner-border-sm"></span> Uploading...
                                </span>
                                <span ng-hide="disableUpload">Submit</span>
                            </button>

                            <a class="btn btn-primary" th:href="@{/prepare/}">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer :: copy"></div>
</body>
</html>

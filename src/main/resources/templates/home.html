<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    lang="en">
<head th:replace="header :: copy"></head>
<body>
    <nav th:replace="menubar :: copy"></nav>

    <!--  Content container -->
    <div class="container mb-sm-5">
        <div class="row justify-content-center" th:if="${uploaded}">
            <div class="col-sm-8">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    File(s) uploaded <strong>successfully</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12">
                <p class="lead text-center" th:utext="${gatemessage}"></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="card-deck">
                <div class="card border-success mx-4 my-3">
                    <div class="card-header bg-transparent border-0 text-center">
                        <h6>UH Users</h6>
                    </div>
                    <div class="card-body">
                        <a th:href="@{/prepare}" class="btn btn-success btn-lg w-100">UH Login Here</a>
                    </div>
                </div>
                <div class="card border-danger mx-4 my-3">
                    <div class="card-header bg-transparent border-0 text-center">
                        <h6>Non-UH Users</h6>
                    </div>
                    <div class="card-body">
                        <p>If you do not have a UH username, please provide your name and email address below: </p>
                        <form action="#" th:action="@{/validate}" method="POST">
                            <div class="form-group">
                                <label for="name">Name </label>
                                <input class="form-control" type="text" id="name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email </label>
                                <input class="form-control" type="email" id="email" name="email">
                            </div>
                            <button type="submit" class="btn btn-outline-dark">Continue</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-6">
                <p class="lead">
                    <span th:text="#{home.contact}"></span>
                    <a th:href="@{/help/contact}" class="btn btn-outline-dark">View</a>
                </p>
                <p th:text="#{home.contact.message}"></p>
            </div>
            <div class="col-xs-12 col-md-6">
                <p class="lead">
                    <span th:text="#{home.faq}"></span>
                    <a th:href="@{/help/faq}" class="btn btn-outline-dark">View</a>
                </p>
                <p th:text="#{home.faq.message}"></p>
            </div>
        </div>
    </div>
    <!-- / Content container. -->
    <div th:replace="footer :: copy"></div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="header :: copy"></head>
<body ng-app="filedropApp">
<nav th:replace="menubar :: copy"></nav>

<!--  Content container -->
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h4 class="ml-2 ml-sm-0">Frequently Asked Questions</h4>
            <table class="table table-hover table-condensed table-bordered">
                <tbody>
                <tr>
                    <td colspan="2"><b>General Questions</b></td>
                </tr>
                <tr>
                    <td class="col-sm-4">
                        Q: <span th:text="#{faq.question.1}"></span>
                    </td>
                    <td class="col-sm-8">
                        <p>
                            A: <span th:utext="#{faq.answer.1}"></span>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-4">
                        Q: <span th:text="#{faq.question.2}"></span>
                    </td>
                    <td>
                        <p>
                            A: <span th:utext="#{faq.answer.2}"></span>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-4">
                        Q: <span th:text="#{faq.question.3}"></span>
                    </td>
                    <td>
                        <p>
                            A: <span th:utext="#{faq.answer.3}"></span>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-4">
                        <a class="faq-anchor-link" id="size"></a>
                        Q: <span th:text="#{faq.question.4}"></span>
                    </td>
                    <td>
                        <p>
                            A: <span th:utext="#{faq.answer.4(${maxSize})}"></span>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-4">
                        Q: <span th:text="#{faq.question.5}"></span>
                    </td>
                    <td>
                        <p>
                            A: <span th:utext="#{faq.answer.5}"></span>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-4">
                        Q: <span th:text="#{faq.question.6}"></span>
                        <a id="auth"></a>
                    </td>
                    <td>
                        <p>
                            A: <span th:utext="#{faq.answer.6}"></span>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-4">
                        Q: <span th:text="#{faq.question.7}"></span>
                    </td>
                    <td>
                        <p>
                            A: <span th:utext="#{faq.answer.7}"></span>
                        </p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- / Content container. -->

<div th:replace="footer :: copy"></div>
</body>
</html>

<div class="modal" tabindex="-1" role="dialog" id="faqModal" th:fragment="copy" ng-app="filedropApp">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">FAQ</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" ng-controller="FaqJsController" ng-init="init()">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Question</th>
                        <th>Answer</th>
                    </tr>
                    </thead>
                    <tbody ng-cloak>
                        <tr ng-repeat="faq in faqList | filter:filter">
                            <td ng-bind-html="renderHtml(faq.question)"></td>
                            <td ng-bind-html="renderHtml(faq.answer)"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="faqDeleteModal.html" th:fragment="copy">
    <div class="modal-header">
        <h5 class="modal-title">Delete FAQ</h5>
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="card bg-light">
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-2">
                            <i class="fa fa-exclamation-circle text-danger" style="font-size: 3rem" aria-hidden="true"></i>
                        </div>
                        <div class="col-sm-10 my-auto">
                            <p>
                                Are you sure you want to delete?
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="ok()">Yes</button>
        <button class="btn btn-secondary" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

<script type="text/ng-template" id="faqAddModal.html" th:fragment="copy">
    <div class="modal-header">
        <h5 class="modal-title">New FAQ</h5>
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form id="faqForm" ng-submit="ok()">
        <div class="modal-body">
            <div class="form-group">
                <label for="question">Question</label>
                <textarea class="form-control" aria-label="Question"
                       aria-describedby="faq-question" id="question" ng-model="question" name="question" required>
                </textarea>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <textarea rows="10" class="form-control" aria-label="Answer"
                       aria-describedby="faq-answer" id="answer" ng-model="answer"
                       name="answer" required>
                </textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-secondary" type="button" ng-click="$dismiss()">Cancel</button>
        </div>
    </form>
</script>

<script type="text/ng-template" id="faqEditModal.html" th:fragment="copy">
    <div class="modal-header">
        <h5 class="modal-title">Edit FAQ</h5>
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form id="faqEditForm" ng-submit="ok()">
        <div class="modal-body">
            <input type="hidden" ng-value="faq.id" name="id">
            <div class="form-group">
                <label for="question">Question</label>
                <textarea class="form-control" aria-label="Question"
                          aria-describedby="faq-question" id="question" ng-value="faq.question" ng-model="newFaq.question" name="question">
                </textarea>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <textarea rows="10" class="form-control" aria-label="Answer"
                          aria-describedby="faq-answer" id="answer" ng-value="faq.answer" ng-model="newFaq.answer"
                          name="answer">
                </textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-secondary" type="button" ng-click="$dismiss()">Cancel</button>
        </div>
    </form>
</script>

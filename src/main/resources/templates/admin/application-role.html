<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="header :: copy"></head>
<body ng-app="filedropApp">
    <nav th:replace="menubar :: copy"></nav>

    <!--  Content container -->
    <div class="container" ng-controller="RoleJsController" data-ng-init="init()">

        <div class="card">
            <div class="card-header">
                <form class="form-inline">
                    <div class="form-row">
                        <label class="mr-2" for="campuses">Application Roles: </label>
                        <input class="form-control" placeholder="Type to filter text..."
                            type="text" ng-model="searchFor" size="30" autofocus="autofocus"/>
                    </div>
                </form>
             </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="v in roles | filter:searchFor">
                            <td>{{v.description}}</td>
                            <td>{{v.id}}</td>
                        </tr>
                      </tbody>
                  </table>
              </div>
         </div>
    </div>
    <!-- / Content container. -->

    <div th:replace="footer :: copy"></div>
</body>
</html>

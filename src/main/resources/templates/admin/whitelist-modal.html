<script type="text/ng-template" id="whitelistDeleteModal.html" th:fragment="copy">
    <div class="modal-header">
        <h5 class="modal-title">Delete Whitelist</h5>
        <button type="button" class="close" ng-click="$dismiss('cancel')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="card bg-light">
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-2">
                            <i class="fa fa-exclamation-circle text-danger" style="font-size: 3rem" aria-hidden="true"></i>
                        </div>
                        <div class="col-sm-10 my-auto">
                            <p>
                                Are you sure you want to delete?
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="ok()">Yes</button>
        <button class="btn btn-secondary" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

<script type="text/ng-template" id="whitelistAddModal.html" th:fragment="copy">
    <div class="modal-header">
        <h5 class="modal-title">New Whitelist</h5>
        <button type="button" class="close" ng-click="$dismiss('cancel')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form th:action="@{/api/admin/whitelist}" id="whitelistForm" th:method="POST" ng-submit="ok()">
        <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Entry</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Entry"
                           aria-describedby="whitelist-entry" name="entry" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Registrant</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Registrant"
                           aria-describedby="whitelist-registrant" name="registrant" required>
                </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-secondary" type="button" ng-click="$dismiss('cancel')">Cancel</button>
        </div>
    </form>
</script>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="header :: copy"></head>
<body>
    <nav th:replace="menubar :: copy"></nav>

    <!--  Content container -->
    <div class="container">
    
        <div class="card" sec:authorize="hasAnyRole('ADMINISTRATOR', 'SUPERUSER')">
            <div class="card-header text-center">
                <div class="d-flex align-items-center">
                    <form class="form-horizontal w-100" th:action="@{/admin/lookup}" th:method="post" id="ldap_form">
                        <input name="search" placeholder="UH Number, username, or email" class="form-control w-100" type="search" autofocus="true"/>
                    </form>
                  </div>
           </div>
           <div class="card-body">
                <div th:if="${#strings.isEmpty(person.uid) == false}">
                    <p class="text-center" th:text="${person}"></p>
                </div>                
           </div>
        </div>

    </div>
    <!-- / Content container. -->

    <div th:replace="footer :: copy"></div>
</body>
</html>

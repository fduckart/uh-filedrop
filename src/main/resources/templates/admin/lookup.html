<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:substituteby="header :: copy"></head>
<body>
    <nav th:substituteby="menubar :: copy"></nav>

    <!--  Content container -->
    <div class="container">

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
            <div class="col-xs-12">
                    <form class="form-horizontal" action="#" th:action="@{/admin/lookup/ldap}" method="post" id="ldap_form">
                        <div class="input-group">
                          <input name="search" placeholder="UH Number, username, or email" class="form-control" type="text" autofocus="autofocus"/>
                          <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                          </div>
                        </div>
                    </form>
            </div>
                </div>
            </div>
            <div th:if="${#strings.isEmpty(person.uid) == false}">
                <div class="panel-body" >
                    <p class="lead" th:text="${person}"></p>
                </div>
            </div>
        </div>


    </div>
    <!-- / Content container. -->

    <div th:substituteby="footer :: copy"></div>
</body>
</html>

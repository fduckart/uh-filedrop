<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: copy"></head>
<body ng-app="filedropApp">
<nav th:replace="menubar :: copy"></nav>

<!--  Content container -->
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-bg">
            <li class="breadcrumb-item"><a th:href="@{/admin}">Admin</a></li>
            <li class="breadcrumb-item active" aria-current="page">Email</li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-header pb-0">
            <div class="d-flex align-items-center">
                <span class="card-title h5">Emails</span>
                <a href="#" class="ml-auto mt-n2" data-toggle="popover" 
                      th:title="#{admin.technology.email.popup.title}" 
                      th:data-content="#{admin.technology.email.popup.text}">
                    <i class="fa fa-info-circle fa-2x"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <table class="table">
                <tr>
                    <td>Uploader</td>
                    <td>
                        <form class="form-inline" action="/admin/email" th:action="@{/admin/email}" th:method="POST">
                            <button type="submit" class="btn btn-outline-dark">Email</button>
                            <input name="template" type="hidden" value="uploader">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Receiver</td>
                    <td>
                        <form class="form-inline" action="/admin/email" th:action="@{/admin/email}" th:method="POST">
                            <button type="submit" class="btn btn-outline-dark">Email</button>
                            <input name="template" type="hidden" value="receiver">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Whitelist</td>
                    <td>
                        <form class="form-inline" action="/admin/email" th:action="@{/admin/email}" th:method="POST">
                            <button type="submit" class="btn btn-outline-dark">Email</button>
                            <input name="template" type="hidden" value="allowlist">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Validation</td>
                    <td>
                        <form class="form-inline" action="/admin/email" th:action="@{/admin/email}" th:method="POST">
                            <button type="submit" class="btn btn-outline-dark">Email</button>
                            <input name="template" type="hidden" value="validation">
                        </form>
                    </td>
                </tr>
            </table>    
        </div>
    </div>
</div>
<!-- / Content container. -->

<div th:replace="footer :: copy"></div>
<script th:inline="javascript">
    $(document).ready(function(){
        $('[data-toggle="popover"]').popover();   
    });    
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="en">
<head th:replace="header :: copy"></head>
<body>
    <nav th:replace="menubar :: copy"></nav>
    <div class="container">
        <h3>Gate Message</h3>
        <div class="alert alert-success alert-dismissable" th:if="${success}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            Gate message updated.
        </div>
        <form th:action="@{/admin/gate-message}" th:object="${message}" th:method="POST">
            <div class="form-group">
                <input type="hidden" id="id"      th:field="*{id}"      th:value="${message.id}">
                <input type="hidden" id="typeId"  th:field="*{typeId}"  th:value="${message.typeId}">
                <input type="hidden" id="enabled"  th:field="*{enabled}"  th:value="${message.enabled}">
                <textarea class="form-control" id="message" th:field="*{text}" th:value="${message.text}"></textarea>
            </div>
            <div class="form-group">
                <input th:type="submit" class="btn btn-primary" value="Update">
                <input th:type="reset" class="btn btn-danger" value="Cancel">
            </div>
        </form>
    </div>
    <!-- / Content container. -->

    <div th:replace="footer :: copy"></div>
</body>
</html>
